<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Genealogy Consultant</title>

    <!-- emailjs -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("user_12DQp4kWPN7CH4ScxL0G1");
      })();
    </script>
    <!-- end of email js -->
  </head>

  <body>
    <header id="title-div">
      <a href="index.html">
        <!-- log provided by https://icons8.com/icons/set/tree -->
        <img
          id="logo"
          src="https://img.icons8.com/ios-filled/50/000000/tms-tree.png"
          alt="Genealogy Genius Logo"
        />
        <h1 id="site-title">GenealogyNow</h1>
        <h3 id="site-subtitle">Genealogy Consultant</h3>
      </a>
    </header>

    <!-- navigator from bootstrap. see readme.md-->
    <div class="container" style="padding-right: 0px;">
      <div class="row">
        <div class="col-12 col-md-7 ml-auto">
          <nav class="navbar navbar-expand-md navbar-light bg-light">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="geniusSearch.html"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Find out what kind of information related to your family is available online"
                    >Web Family Search</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!-- END navigator -->

    <!-- taken bootstrap https://mdbootstrap.com/snippets/jquery/marta-szymanska/1321112#js-tab-view and modified f -->
    <div class="container z-depth-1 px-0 mb-5">
      <!--Section: Content-->
      <section
        style="
          background-image: url('assets/images/contact_tree.jpg');
          background-size: cover;
          background-position: center center;
        "
      >
        <div class="rounded p-5">
          <!-- Section heading -->

          <form
            name="contactForm"
            class="mx-md-5"
            action="send-email"
            onsubmit="requiredField(); return false;"
          >
            <div class="row">
              <div class="col-md-9 col-lg-7 col-lg-6 mb-4">
                <h3 class="text-center font-weight-bold text-white mt-3 mb-5">
                  Contact Us
                </h3>
                <div>
                  <div class="px-4">
                    <!-- Name -->
                    <div class="md-form md-outline mt-0">
                      <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                      />
                      <label for="name">Your Name</label>
                    </div>
                    <!-- Email -->
                    <div class="md-form md-outline">
                      <input
                        type="text"
                        name="emailaddress"
                        id="email"
                        class="form-control"
                      />
                      <label for="email">Your Email Address</label>
                    </div>
                    <!-- Message -->
                    <div class="md-form md-outline">
                      <textarea
                        name="customermessage"
                        id="message"
                        class="md-textarea form-control"
                        rows="3"
                      ></textarea>
                      <label for="message">Your Message</label>
                    </div>

                    <button
                      type="submit"
                      class="btn btn-dark btn-md btn-block ml-0 mb-0"
                    >
                      Submit inquiry
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
      <!--Section: Content-->
    </div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
	</script>
	<script src="assets/js/sendEmail.js"></script>
	<script src="assets/js/calc.js" type="text/javascript"></script>
	<script>
		$(function () {
	      $('[data-toggle="tooltip"]').tooltip();
	    });
	</script>
  </body>

</html>
