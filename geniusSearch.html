<!DOCTYPE html>
<html lang="en">
  
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Genealogy Consultant</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <header id="title-div">
            <a href="index.html">
              <!-- log provided by https://icons8.com/icons/set/tree -->
              <img
                id="logo"
                src="https://img.icons8.com/ios-filled/50/000000/tms-tree.png"
              />
              <h1 id="site-title">GenealogyNow</h1>
              <h3 id="site-subtitle">Genealogy Consultant</h3>
            </a>
          </header>
        </div>

        <div class="col-12">
          <!-- navigator from bootstrap-->
          <div class="container" style="padding-right: 0px;">
            <div class="row">
              <div class="col-12 col-md-7 ml-auto">
                <nav class="navbar navbar-expand-md navbar-light bg-light">
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <span class="navbar-toggler-icon"></span>
                  </button>

                  <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                  >
                    <ul class="navbar-nav ml-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="index.html"
                          >Home <span class="sr-only">(current)</span></a
                        >
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                      </li>
                      <li class="nav-item active">
                        <a
                          class="nav-link"
                          href="geniusSearch.html"
                          data-toggle="tooltip"
                          data-placement="top"
                          title="Find out what kind of information related to your family is available online"
                          >Web Family Search</a
                        >
                      </li>
                    </ul>
                  </div>
                </nav>
              </div>
            </div>
          </div>
          <!-- END navigator -->
        </div>

        <div class="col-12">
          <!-- Custom Google Search API -->
          <div class="search-div">
            <h5 class="ml-sm-3 ml-md-4">
              Find out what kind of information related to your family is
              available online.
            </h5>
            <h6 class="ml-sm-4 ml-md-5 mb-2 mt-4">
              Type your family name in the text box below and hit enter
            </h6>
            <div>
              <script
                async
                src="https://cse.google.com/cse.js?cx=353616b6549631aab"
              ></script>

              <div class="gcse-search"></div>
            </div>
            <div class="container-fluid">
              <div class="row">
                <div class="bk-img-search mb-5"></div>
              </div>
            </div>
          </div>
          <!-- END - Custom Google Search API -->
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
</html>
